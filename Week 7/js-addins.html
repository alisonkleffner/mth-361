
<script>
        /* Get the modal*/
          var modalspideypower = document.getElementById('modalspideypower');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgspideypower = document.getElementById('imgspideypower');
          var modalImgspideypower = document.getElementById('imgmodalspideypower');
          var captionTextspideypower = document.getElementById('captionspideypower');
          imgspideypower.onclick = function(){
            modalspideypower.style.display = 'block';
            modalImgspideypower.src = this.src;
            captionTextspideypower.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgspideypower.onclick = function() {
            modalspideypower.style.display = 'none';
          }
</script>
