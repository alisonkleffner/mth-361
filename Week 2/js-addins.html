
<script>
        /* Get the modal*/
          var modalCategorical = document.getElementById('modalCategorical');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgCategorical = document.getElementById('imgCategorical');
          var modalImgCategorical = document.getElementById('imgmodalCategorical');
          var captionTextCategorical = document.getElementById('captionCategorical');
          imgCategorical.onclick = function(){
            modalCategorical.style.display = 'block';
            modalImgCategorical.src = this.src;
            captionTextCategorical.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgCategorical.onclick = function() {
            modalCategorical.style.display = 'none';
          }
</script>

          var modalnumerical = document.getElementById('modalnumerical');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgnumerical = document.getElementById('imgnumerical');
          var modalImgnumerical = document.getElementById('imgmodalnumerical');
          var captionTextnumerical = document.getElementById('captionnumerical');
          imgnumerical.onclick = function(){
            modalnumerical.style.display = 'block';
            modalImgnumerical.src = this.src;
            captionTextnumerical.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgnumerical.onclick = function() {
            modalnumerical.style.display = 'none';
          }
</script>
