
<script>
        /* Get the modal*/
          var modalQ1 = document.getElementById('modalQ1');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgQ1 = document.getElementById('imgQ1');
          var modalImgQ1 = document.getElementById('imgmodalQ1');
          var captionTextQ1 = document.getElementById('captionQ1');
          imgQ1.onclick = function(){
            modalQ1.style.display = 'block';
            modalImgQ1.src = this.src;
            captionTextQ1.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgQ1.onclick = function() {
            modalQ1.style.display = 'none';
          }
</script>
