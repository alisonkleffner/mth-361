
<script>
        /* Get the modal*/
          var modalsamplingdistribution = document.getElementById('modalsamplingdistribution');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
        var imgsamplingdistribution = document.getElementById('imgsamplingdistribution');
          var modalImgsamplingdistribution = document.getElementById('imgmodalsamplingdistribution');
          var captionTextsamplingdistribution = document.getElementById('captionsamplingdistribution');
          imgsamplingdistribution.onclick = function(){
            modalsamplingdistribution.style.display = 'block';
            modalImgsamplingdistribution.src = this.src;
            captionTextsamplingdistribution.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgsamplingdistribution.onclick = function() {
            modalsamplingdistribution.style.display = 'none';
          }
</script>
